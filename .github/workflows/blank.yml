name: Build-OpenSSL-Static

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential perl wget cmake ninja-build

      - name: Download OpenSSL source
        run: |
          wget https://www.openssl.org/source/openssl-3.3.2.tar.gz -O openssl.tar.gz
          tar -xf openssl.tar.gz
          mv openssl-* openssl

      - name: Configure OpenSSL (static)
        working-directory: openssl
        run: |
          ./Configure linux-x86_64 no-shared --prefix=$PWD/build --openssldir=$PWD/build/ssl

      - name: Build OpenSSL
        working-directory: openssl
        run: |
          make -j$(nproc)
          make install_sw

      - name: Create ZIP package
        run: |
          mkdir output
          cp -r openssl/build/* output/
          zip -r openssl-static-build.zip output

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openssl-static-build
          path: openssl-static-build.zip
